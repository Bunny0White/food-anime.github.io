  <style>
    /* Styles existants */
    .main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .forgot-password {
      font-size: 14px;
      text-decoration: none;
      color: inherit;
    }
    .button-17:last-child {
      margin-bottom: 10px;
    }
    /* Styles pour les messages de validation */
    .message {
      color: #000; /* Couleur par défaut */
      margin-top: 10px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  outline: none;
  transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus {
  border-color: #0066ff;

<body>
  <div class="header">
    <a href="../index.html">
      <img src="vigicyber.png" alt="vigicyber.fr" class="logo" />
    </a>
    <div class="buttons">
      <button class="button-17" role="button" onclick="location.href='../index.html';">Accueil</button>
      <button class="button-17" role="button" onclick="location.href='mailto:contact@vigicyber.fr';">Nous rejoindre</button>
      <button class="button-17" role="button" onclick="location.href='../mon-espace-client/index.html';">Mon espace client</button>
    </div>
  </div>
  <div class="main-content">
    <h1>Administration</h1>
    <form action="https://vigicyber.fr/admin/login.php" method="post">
      <label for="username">Nom d'utilisateur:</label><br>
      <input type="text" id="username" name="username" required><br>
      <label for="password">Mot de passe:</label><br>
      <input type="password" id="password" name="password" required><br><br>
      <input type="submit" value="Se connecter" class="button-17">
    </form>
    <button class="button-17" onclick="window.history.back();">Retour</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var message = document.getElementById('message');
      var isValid = false;

      // Vérification des identifiants codés en dur
      if (username === "admin" && password === "motdepasse123") {
        isValid = true;
      }
      
      if (isValid) {
        var countDown = 5; // Initialiser le compte à rebours à 5 secondes
        message.className = 'message success';
        
        // Définir une fonction pour mettre à jour le message toutes les secondes
        var countdownInterval = setInterval(function() {
          if (countDown > 0) {
            message.textContent = 'Bienvenue ' + username + '! Redirection dans ' + countDown + ' secondes..';
            countDown--;
          } else {
            clearInterval(countdownInterval); // Arrêter le compte à rebours une fois qu'il atteint 0
            window.location.href = '../mon-panel/index.html';
          }
        }, 1000);
      } else {
        message.textContent = 'Identifiants incorrects.';
        message.className = 'message error';
      }
    }
	
	
  </script>
</body>
